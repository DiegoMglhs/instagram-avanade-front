<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta http-equiv="content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Instragram - registro</title>
</head>
<body>
    <main>
        <div class="banner_reg">
            <img src="img/banner-login.png" alt="Smartphones com demonstração do instagram">
            <br/><a href="#"><b>Cadastre-se</a> para ver as fotos dos seus amigos</b>
        </div>
        <div class="registro">
            <img src="img/logo.png" alt="Logo instagram" class="logo_reg">
            <form>
                <input type="text" name="nome" id="nome" placeholder="Digite nome">
                <input type="email" name="email" id="email" placeholder="Digite seu email">
                <input type="password" name="criar_senha" id="criar_senha" placeholder="Digite senha">
                <input type="password" name="confirma_senha" id="confirma_senha" placeholder="Confirme sua senha">
                <button type="submit">Cadastre-se</button>
            </form>
            <div class="termos">
            <p>Ao se cadastrar, você concorda com nossos <a href="#"><b>Termos,Política de Dados e Política de Cookies.</b></a></p>
            </div>
            <div class="cadastro-cta">
                <p>Não tem conta? <a href="registro.html">Cadastre-se</a></p>
            </div>
        </div>
    </main>
</body>
</html>
